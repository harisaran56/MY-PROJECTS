<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card ui design</title>
    <!-- css -->

    <link rel="stylesheet" href="style.css">

    <!--Box icons  css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class = "profile-card">
        <div class ="image">
            <img src="profile-img.png" alt="" class="profile-img"/>
        </div>


        <div class="text-data">
            <span class="name"> Hari saran Mishra</span>
            <span class="job">Web Developer and Graphic Designer</span>
        </div>

         <div class="media-buttons">
            <a href="#" style="background: rgb(27, 117, 202)" class ="link">
                <i class='bx bxl-facebook-square'></i>
            </a>

            <a href="#" style="background: red"  class ="link">
                <i class='bx bxl-instagram-alt' ></i>
            </a>

            <a href="#" style ="background:rgb(39, 137, 207)" class ="link">
                <i class='bx bxl-twitter' ></i>
            </a>

         </div>
         <div class ="button">
            <button class ="button">Message</button>
         </div>

        
    </div>
    
</body>
</html>
